        <main>
           <div class="card">
            <h1>Contact Us</h1>

            <p>
                Please fill the form below and submit and we will get back to you regarding your query.
            </p>

            <hr/>

            <div class="error">
                <p class="error-message"></p>
            </div>

            <div class="success">
                <p class="success-message"></p>
            </div>

            <form id="contact-form">
               <div class="form-group">
                <label for="name">Name:</label>
                <input placeholder="Enter name" type="text" id="name" name="name" pattern="[A-Za-z]+" required>
               </div>
              
              <div class="form-group">
                <label for="email">Email:</label>
                <input placeholder="Enter email" type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input placeholder="Enter mobile" type="tel" id="mobile" name="mobile" pattern="[0-9]{7}" required>
              </div>
              
               <div class="form-group">
                <label for="subject">Subject:</label>
                <input placeholder="Enter subject" type="text" id="subject" name="subject" maxlength="40" required>
               </div>
              
              <div class="form-group">
                <label for="content">Content:</label>
                <textarea placeholder="Type your content here" rows="5" cols="50" id="content" name="content" maxlength="250" required></textarea>
              </div>
              
               <div class="form-group">
                <button id="btnsubmit" type="button">Submit</button>
                <button id="btnreset" type="button">Reset</button>
               </div>
            </form>
              

           </div>



        </main>
